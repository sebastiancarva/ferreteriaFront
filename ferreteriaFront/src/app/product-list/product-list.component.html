<div *ngIf="noProductsAvailable">
  <div class="text-center mt-5">
    <h1>No hay productos en stock en este momento</h1>
    <p>¡Pero pronto habrá más productos disponibles para ti!</p>
    <img src="https://cdn-icons-png.flaticon.com/512/1159/1159417.png" alt="Imagen de productos" class="img-fluid mt-3" style="max-width: 300px;">
  </div>
</div>
<div *ngIf="!noProductsAvailable"  class="container mt-4">
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let product of products">
      <div class="card mb-3">
        <img src="{{product.imageUrl}}" class="card-img-top" alt="Imagen del producto">
        <div class="card-body">
          <h5 class="card-title">{{ product.nombre }}</h5>
          <p class="card-text">Precio: ${{ product.precio }}</p>
          <p class="card-text">Cantidad Disponible: {{ product.cantidad }}</p>
          <input type="number" [(ngModel)]="product.quantityToBuy" placeholder="Cantidad">
          <button class="btn btn-success" (click)="buyProduct(product)">Comprar</button>
        </div>
      </div>
    </div>
  </div>
</div>
